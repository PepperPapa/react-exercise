<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="../react-15.3.0/build/react.js"></script>
    <script src="../react-15.3.0/build/react-dom.js"></script>
    <script src="../react-15.3.0/build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var LikeButton = React.createClass({
        getInitialState: function() {
          return {liked: false};
        },

        handleClick: function() {
          this.setState({liked: !this.state.liked});
        },

        render: function() {
          var text = this.state.liked ? "like" : "haven\'t liked";
          return (
            <p onClick={this.handleClick}>You {text} this. Click to toggle.</p>
          );
        }
      });

      ReactDOM.render(
        <LikeButton />,
        document.getElementById("example")
      );
    </script>
  </body>
</html>
