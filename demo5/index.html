<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="../react-15.3.0/build/react.js"></script>
    <script src="../react-15.3.0/build/react-dom.js"></script>
    <script src="../react-15.3.0/build/browser.min.js"></script>    
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var NoteList = React.createClass({
      render: function() {
        return (
          <ol>
          {
	React.Children.map(this.props.children, function (child) {
		return <li>{child}</li>
	})
           }
           </ol>
          );
        }
      });

	  ReactDOM.render(
	  <NoteList>
	    <span>hello</span>
	    <span>world</span>
	  </NoteList>,
	  document.body
	  );	  
    </script>
  </body>
</html>
