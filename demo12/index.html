<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="../react-15.3.0/build/react.js"></script>
    <script src="../react-15.3.0/build/react-dom.js"></script>
    <script src="../react-15.3.0/build/browser.min.js"></script>
    <script src="../react-15.3.0/build/jquery.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var UserGist = React.createClass({
        getInitialState: function() {
          return ({
            loading: true,
            error: null,
            data: null
          });
        },

        componentDidMount: function() {
          this.props.promise.then(
            value => this.setState({loading: false, data: value}),
            error => this.setState({loading: false, error: error}));
        },

        render: function() {
          if (this.state.loading) {
            return <span>Loading...</span>;
          } else if (this.state.error !== null) {
            return <span>Error: {this.state.error.message}</span>;
          } else {
            var repos = this.state.data.items;
            var repoList = repos.map(function(repo) {
              return (
                <li>
                  <a href={repo.html_url}>{repo.name}</a>
                  ({repo.stargazers_count} stars) <br/> {repo.description}
                </li>
              );
            });
            return (
              <main>
                <h1>Most Popular JavaScript Projects in Github</h1>
                <ol>{repoList}</ol>
              </main>
            );
          }
        }
      });

      ReactDOM.render(
        <UserGist promise={$.getJSON('https://api.github.com/search/repositories?q=javascript&sort=stars')} />,
        document.body
      );
    </script>
  </body>
</html>
