<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="../react-15.3.0/build/react.js"></script>
    <script src="../react-15.3.0/build/react-dom.js"></script>
    <script src="../react-15.3.0/build/browser.min.js"></script>
    <script src="../react-15.3.0/build/jquery.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var UserGist = React.createClass({
        getInitialState: function() {
          return ({
            username: "",
            lastGistUrl: ""
          });
        },

        componentDidMount: function() {
          $.get(this.props.source, function(result) {
            var lastGist = result[0];
            if (this.isMounted()) {
              this.setState({
                username: lastGist.owner.login,
                lastGistUrl: lastGist.html_url
              });
            }
          }.bind(this));
        },

        render: function() {
          return (
            <div>
              {this.state.username}'s last gist is&nbsp;
              <a href={this.state.lastGistUrl}>here</a>
            </div>
          );
        }
      });

      ReactDOM.render(
        <UserGist source="https://api.github.com/users/octocat/gists" />,
        document.body
      );
    </script>
  </body>
</html>
